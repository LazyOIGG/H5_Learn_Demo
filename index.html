<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html * {
            box-sizing: border-box;
        }

        :root {/*从根元素开始就生效*/
            --primary-color: #608abf;
            --secondary-color: #f7f7f7;
            --text-color: #333;
        }

        body {
            font-size: 14px;
            background-color: black;
        }

        .container {
            display: flex;/* 弹性布局*/
            flex-direction: row; /*主轴方向为行*/
            flex-wrap: wrap;
            /*flex-flow: column wrap;*/
            /*justify-content: space-around; !*主轴方向上的对齐方式*!*/
            /*align-items: center; !*交叉轴上的对齐方式*!*/
            /*align-content: space-around; !*容器内换行的对齐方式*!*/

            width: 50em;
            height: 40em;
            margin: 0 auto;
            background-color: lightgray;
        }

        .left {
            background-color: #f7f7f7;
            flex-grow: 3;
        }
        .left::before {
            content: "";
            display: block;
            width: 100%;
            aspect-ratio: 1/1;
            background-color: var(--primary-color);
            clip-path: polygon(0 0, 0 100%, 100% 0);
        }
        .right {
            background-color: #ffffff;
            flex-grow: 7;
        }

        .avatar{
            width: 10em;
            height: 10em;
            border-radius: 5em;
            border: 0.5em solid #fff;
            display: block;
            margin: -16em auto 0;
            position: relative;
        }

        .name{
            font-size: 200%;
            color: var(--primary-color);
            text-align: center;
        }

        .title{
            color: var(--text-color);
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="left">
        <img class="avatar" src="assets/images/file1.jpg" alt="阿尔玛"/>
        <div class="name">阿尔玛</div>
        <div class="title">以公会的名义请你讨伐</div>
    </div>
    <div class="right">b</div>
</div>

</body>

</html>
