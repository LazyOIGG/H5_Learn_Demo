<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .body {
            font-size: 14px;
            background-color: black;
        }

        .container {
            display: flex; /弹性布局左右分开/
            flex-direction: row; /主轴方向为行/
            flex-wrap: wrap;
            flex-flow: column wrap;
            justify-content: space-around; /主轴方向上的对其方式/
            align-items: center; /交叉轴上的对齐方式/

            width: 50em;
            margin: 0 auto;
            background-color: lightgray;
            height: 40em;
        }

    </style>
</head>

<body>

<div class="container">
    <div class="body">
    </div>
</div>

</body>

</html>
