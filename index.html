<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html * {
            box-sizing: border-box;
        }

        body {
            font-size: 14px;
            background-color: black;
        }

        .container {
            display: flex;/* 弹性布局*/
            flex-direction: row; /*主轴方向为行*/
            flex-wrap: wrap;
            /*flex-flow: column wrap;*/
            /*justify-content: space-around; !*主轴方向上的对齐方式*!*/
            /*align-items: center; !*交叉轴上的对齐方式*!*/
            /*align-content: space-around; !*容器内换行的对齐方式*!*/

            width: 50em;
            height: 40em;
            margin: 0 auto;
            background-color: lightgray;
        }

        .left {
            background-color: #f7f7f7;
            flex-grow: 3;
        }
        .right {
            background-color: #ffffff;
            flex-grow: 7;
        }
        .triangle{
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #608abf;
            clip-path: polygon(0 0, 0 100%, 100% 0);
        }

    </style>
</head>

<body>

<div class="container">
    <div class="left">
        <div class="triangle"></div>
    </div>
    <div class="right">b</div>
</div>

</body>

</html>
